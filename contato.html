<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrao css only-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Studio A - Criando Sites</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1f085ddd53.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dongle:wght@300;400;700&family=Dosis:wght@200;300;400;500&family=Mochiy+Pop+P+One&family=Montserrat:wght@100;200;300;400&family=Neonderthaw&family=Piazzolla:wght@100&family=Roboto:wght@100;300;400;500;700;900&display=swap');

        :root {
            --font1: 'Dongle', sans-serif;
            --font2: 'Dosis', sans-serif;
            --font3: 'Mochiy Pop P One', sans-serif;
            --font4: 'Montserrat', sans-serif;
            --font5: 'Neonderthaw', cursive;
            --font6: 'Piazzolla', serif;
            --font7: 'Roboto', sans-serif;
        }

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            text-decoration: none;
            list-style: none;
        }

        body {
            background: #343A40;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            font-family: monospace;
        }

        /*para calcular px em rem é só pegar 48px / 16 = 3 */

        h1,
        h2 {
            font-family: var(--font2);
            font-size: 2rem;
            color: #fff;
            margin-top: 40px;
            margin-bottom: 2rem;
            text-align: center;
            line-height: 1.2;
        }

        h1::before {
            content: "";
            display: block;
        }

        h2::before {
            content: "";
            display: block;
        }

        .form {
            width: 100%;
            max-width: 32rem;
            font-size: 1.125rem;
            padding: 1.5rem;
        }

        .form label,
        .form input,
        .form textarea,
        .form button {
            display: block;
            width: 100%;
        }

        .form label {
            color: #fff;
            line-height: 1;
            margin-bottom: 0.5rem;
        }

        .form input,
        .form textarea {
            font: inherit;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid transparent;
            border-radius: 8px;
            transition: border-color, box-shadow 0.2s;
        }

        .form textarea {
            min-height: 13rem;
            resize: vertical;
        }

        .form input:hover,
        .form textarea:hover .form input:focus,
        .form textarea:focus {
            outline: none;
            border-radius: rgb(248, 105, 10);
            box-shadow: 0 0 0 3px rgb(248, 105, 10);
        }

        .form button {
            display: block;
            padding: 1rem;
            background: rgb(248, 105, 10);
            color: #fff;
            font: inherit;
            text-transform: uppercase;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
        }

        .form button:hover,
        .form button:focus {
            outline: none;
            background: rgb(240, 128, 54);
        }

        .rodape {
            width: 100%;
            font-size: 80%;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <img src="img/logocinza.png">
        </div>
        <nav>
            <div class="nav-link" id="navLink">
                <i class="fa fa-times" onclick="hideMenu()"></i>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#row">Planos</a></li>
                    <li><a href="#portifolio">Portifólio</a></li>
                    <li><a href="sobre.html">Sobre</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </div>
            <i class="fa fa-bars" onclick="showMenu()"></i>
        </nav>
    </header>

    <h1>Formulário de Contato</h1>
    <form action="https://formsubmit.co/studioawebsites@gmail.com" method="POST" class="form">
        <!--Ação para destino de envio do formulário-->
        <label for="name" id="name">Nome</label>
        <input type="text" name="name" required>
        <label for="email" id="email">E-mail</label>
        <input type="email" name="email" required>
        <label for="message" id="message">Mensagem</label>
        <textarea name="message" id="mensagem" placeholder="Digite aqui suas duvidas!" cols="30" rows="10"
            required></textarea>
        <input type="hidden" name="_captcha" value="false">
        <!--Desativar o Captcha-->
        <input type="hidden" name="_next" value="http://127.0.0.1:5500/obrigado.html">
        <!--Redirecionamento para pagina de obrigado-->
        <button type="submit">Enviar</button>
    </form>



    <footer class="rodape">
        <div class="icons">
            <a href="https://www.facebook.com/Studio-A-102988214935449" target="_blank"><i
                    class="fa fa-facebook"></i></a>
            <a href="https://www.instagram.com/studio_a_websites/" target="_blank"><i class="fa fa-instagram"></i></a>
            <a href="https://github.com/andre08072012" target="_blank"><i class="fa fa-github"></i></a>
        </div>
        <h4>Todos os direitos reservados.</h4>
        <p>Site criado com muito <i class="fas fa-heart"></i> <a href="https://www.instagram.com/studio_a_websites/"
                target="_blank"><strong>Studio A</strong></a></h3>
        <div class="politica">
            <a href="politica.html" target="_blank">Politica de Privacidade</a>
            <a href="termos.html" target="_blank">Termos de Uso</a>
        </div>
    </footer>

    <script>

        var navLinks = document.getElementById("navLink");
        function showMenu() {
            navLinks.style.right = "0";
        }
        function hideMenu() {
            navLinks.style.right = "-200px";
        }

    </script>

</body>

</html>
